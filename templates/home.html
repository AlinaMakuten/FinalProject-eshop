{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'includes/alerts.html' %}




<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static './images/banners/c_1.jpg' %}" class="img-fluid rounded">
</div>

</div>
</section>


<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<h3 class="section-title">Naujausios knygos</h3>
	<br>
</header>


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{product.book_title}}</a>
				<div class="price mt-1">{{ product.price }}</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}
</div>

</div>
</section>


{% endblock %}
