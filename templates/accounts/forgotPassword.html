{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

  	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
     <div class="card-body">
      <h4 class="card-title mb-4">Slaptažodžio priminimas</h4>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'forgotPassword' %}" method="POST">
          {% csrf_token %}

          <div class="form-group">
			 <input type="email" class="form-control" placeholder="El.paštas" name="email">
          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Priminti </button>
          </div>
      </form>
      </div>
    </div>

     <p class="text-center mt-4">Neturite paskyros? <a href="{% url 'register' %}">Registruotis</a></p>
     <br><br>

</section>

{% endblock %}
